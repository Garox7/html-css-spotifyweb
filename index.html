<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spotify</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!------------------------
                   TOP BAR
        -------------------------->
        <div class ="top__bar">
            <div class="top__bar__logo">
                <img src="/img/logo.svg" alt="">
            </div>
            <div class="top__bar__input">
                <div class="top__bar__input__home">
                    <i class="fa-solid fa-house"></i>
                </div>
                <form class="top__bar__input__search" action="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Cosa vuoi ascoltare?">
                </form>
            </div>
            <div class="top__bar__profile">
                <i class="fa-regular fa-user"></i>
            </div>
        </div>

        <!------------------------
                   NAV BAR
        -------------------------->
        <div class="nav-bar">
            
        </div>
        
        <!------------------------
                   MAIN
        -------------------------->
        <div class="main"></div>

        <!------------------------
                   PLAYER BAR
        -------------------------->
        <div class="player-bar"></div>

    </div>
</body>
</html>
